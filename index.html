<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Foto-Senac</title>
</head>
<body>
  
  <header class="row header">
      <div class="d-flex align-items-center justify-content-center header-row1">
        <div class="col-4">
          <img src="./assets/img/camera.png" alt="camera fotografica">
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="./assets/img/logo-home.png" alt="logotipo foto senac" width="170px">
        </div>

        <div class="col-4 d-flex justify-content-center text-light mt-3">
          <p>Recife, PE  <i class="fa-solid fa-location-dot fa-xs" style="color: #0a0a0a;"></i></p>
          
        </div>
      </div>

      <div class="container mb-2">
        <div class="col-12 input-group bg-white rounded-pill">
          <div class="input-group-prepend">
            <button class="btn border-right" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <input class="form-control border-0" type="text" placeholder="Insira sua pesquisa aqui" aria-label="default input example">
        </div>
      </div>
  </header>

  <div class="container mb-2 mt-2">
    <button type="button" class="btn btn-outline-dark btn-filter d-flex align-items-center justify-content-between px-3">
      <i class="fa-solid fa-filter" style="color: #b66e6f;"></i>
      Filtrar por...
    </button>
  </div>

  <div class="container mt-4" id="card-list">
    <div class="col-12 mb-4 mt-2 card-custom" id="card-1">
      <div class="img-div">
        <img src="./assets/img/teste1.png" alt="recife antigo">
      </div>

      <div class="row mt-2 info-div">
        <div class="col-10 list-info">
          <div class="p-1 card-info" id="categorias">
            <p>Categorias: Foto de Rua</p>
          </div>

          <div class="p-1 card-info" id="local">
            <p>Recife, PE</p>
          </div>
        </div>
  
        <div class="col-2 d-flex justify-content-center mt-4">
          <i class="fa-solid fa-location-dot fa-2xl" style="color: #0a0a0a;"></i>
        </div>
      </div>
    </div>

    <div class="col-12 mb-4 mt-2 card-custom" id="card-1">
      <div class="img-div">
        <img src="./assets/img/teste1.png" alt="recife antigo">
      </div>

      <div class="row mt-2 info-div">
        <div class="col-10 list-info">
          <div class="p-1 card-info" id="categorias">
            <p>Categorias: Foto de Rua</p>
          </div>

          <div class="p-1 card-info" id="local">
            <p>Recife, PE</p>
          </div>
        </div>
  
        <div class="col-2 d-flex justify-content-center mt-4">
          <i class="fa-solid fa-location-dot fa-2xl" style="color: #0a0a0a;"></i>
        </div>
      </div>
    </div>
  </div>

  
  
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
</body>
</html>
