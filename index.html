<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Foto-Senac</title>
</head>
<body>
  
  <header class="row header">
      <div class="d-flex align-items-center justify-content-center header-row1">
        <div class="col-4">
          <img src="./assets/img/camera.png" alt="camera fotografica">
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="./assets/img/logo-home.png" alt="logotipo foto senac" width="170px">
        </div>

        <div class="col-4 d-flex justify-content-center text-light">
          <p>Recife, PE</p>
        </div>
      </div>

      <div class="container mb-2">
        <div class="col-12 input-group border border-0">
          <span class="input-group-text bg-white border border-0">
            <i class="fa-solid fa-magnifying-glass"></i>         
          </span>
          <input class="form-control" type="text" placeholder="Insira sua pesquisa aqui" aria-label="default input example" class="border border-0">
        </div>
      </div>
  </header>

  
  
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
</body>
</html>
